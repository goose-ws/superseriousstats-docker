name: Build and Publish

on:
  schedule:
    - cron: '0 3 * * *' # Run daily at 3 AM
  workflow_dispatch:    # Allow manual runs

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_REPO: https://github.com/tommyrot/superseriousstats.git

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get upstream latest commit
        id: upstream
        run: |
          git ls-remote $UPSTREAM_REPO HEAD | awk '{ print $1 }' > upstream_head.txt
          echo "COMMIT=$(cat upstream_head.txt)" >> $GITHUB_OUTPUT

      - name: Check if update needed
        id: check
        run: |
          if [ -f ".last_upstream_commit" ]; then
            LAST_COMMIT=$(cat .last_upstream_commit)
          else
            LAST_COMMIT="none"
          fi
          NEW_COMMIT=${{ steps.upstream.outputs.COMMIT }}
          
          if [ "$LAST_COMMIT" != "$NEW_COMMIT" ]; then
            echo "New commit found: $NEW_COMMIT"
            echo "update_needed=true" >> $GITHUB_OUTPUT
          else
            echo "No updates found."
            echo "update_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        if: steps.check.outputs.update_needed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- NEW STEP: Generate tags automatically ---
      - name: Extract Docker metadata
        id: meta
        if: steps.check.outputs.update_needed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYY-MM-DD'}}
            type=sha,format=short

      # --- UPDATED STEP: Use the generated tags ---
      - name: Build and push Docker image
        if: steps.check.outputs.update_needed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update state
        if: steps.check.outputs.update_needed == 'true'
        run: |
          echo ${{ steps.upstream.outputs.COMMIT }} > .last_upstream_commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last_upstream_commit
          git commit -m "Update to upstream commit ${{ steps.upstream.outputs.COMMIT }}"
          git push
